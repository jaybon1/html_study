<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>switch문과 if문 비교</h3>
    <script>
        function test(){
        var price = 0;
        var coffee = prompt("무슨 커피 드릴까요?","에스프레소");
        switch (coffee) {
            case "에스프레소":
                // price = 2000;
                // break; // switch를 빠져나감
            case "espresso":
                price = 2000;
                break;
            case "카푸치노":
                price = 3000;
                break;
            case "카페라떼":
                price = 3500;
                break;
            default: // 있어도되고 없어도됨
                document.write(coffee + "는 없습니다");
                break;
        }
        if(price > 0)
            document.write(coffee + "는" + price + "원입니다");

        document.write("<br>");

        if(coffee == "에스프레소" || coffee == "espresso")
            price = 2000;
        else if(coffee == "카푸치노")
            price = 3000;
        else if(coffee == "카페라떼")
            price = 3500;
        else
            document.write(coffee + "는 없습니다");

        if(price > 0)
            document.write(coffee + "는" + price + "원입니다");
        }
    </script>
    <input type="button" onclick="test()" value="여기를 누르세요">
</body>
</html>
