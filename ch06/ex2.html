<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2.html document 활용</title>
</head>
<body>
    <h3>document 활용</h3>
    <a href="http://naver.com">네이버</a>
    <script>
        // 메소드 괄호 안의 문자는 매개변수
        // document는 Document document = new Document(); 미리선언되어있음
        // document는 웹페이지를 객체화 한 것 
        document.write("<h3>Welcome!</h3>");
        document.write("2 + 5 = <br>");
        document.write("<mark> 7입니다.</mark><br>");
        t = document.title;  // t 변수에 document.title 내용을 리턴해라
        document.write(t);
        a = document.anchors;
        document.write(a);
    </script>
</body>
</html>
