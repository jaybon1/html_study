<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>문자열 연산</h3>
    <script>
        document.write("abc" + 23 + "<br>");
        document.write("35" + 23 + "<br>");
        document.write(35 + 23 + "abc" + 23 + "<br>"); // 왼쪽부터 숫자 끼리 먼저 더하고 문자열과 합쳐짐
        document.write("abc" + 35 + 23 + "<br>"); // 문자열 부터라면 뒤에 오는 숫자도 문자열 처럼됨
        s1 = "aaa";
        s2 = "bbb";
        document.write((s1 == s2) + "<br>");
        document.write((s1 != s2) + "<br>");
    </script>
</body>
</html>
