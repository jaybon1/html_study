<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>제어문 -> 선택문 -> if, else if, else</h3>
    <script>
        gender = "남자";

        // if문 안에는 반드시 true, false 값이 들어간다.
        if(gender == "남자"){
            document.write("당신은 남자입니다.");
        } else {
            document.write("당신은 여자입니다.");
        }
        document.write("<br>");

        // 중괄호가 없다면 if문 옆이나 바로 아래 코드만 적용된다.
        // 실행되는 코드가 두줄 이상이면 반드시 중괄호 사용.
        if(false)
            document.write("실행1"); 
            document.write("실행2"); // 위의 if문과 관련없음 - 출력됨

        document.write("<br>");

        if(false) document.write("실행3"); 
        document.write("실행4"); // 위의 if문과 관련없음 - 출력됨

        document.write("<br>");

        // 초등학교 1~2: 저학년, 3~4: 중학년, 5~6: 고학년
        grade = "3";

        if(grade == 1 || grade == 2){
            document.write("저학년 입니다.");
        } else if(grade == 3 || grade == 4){
            document.write("중학년 입니다.");
        } else if(grade == 5 || grade == 6){
            document.write("고학년 입니다.");
        } else{
            document.write("범위를 벗어났습니다.");
        }
    </script>
</body>
</html>
