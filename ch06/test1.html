<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ta1 {
            box-shadow: gray 1px 1px 20px;
            border-radius: 10px;
        }
        .num {
            text-align: center;
        }
        .num:hover {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h3>구구단</h3>
        <table class="ta1">
                <script>
                    for(i = 1; i < 10; i++){
                        document.writeln("<tr>");
                        for(j = 2; j < 10; j++){
                        	document.writeln("</td><td class='blank'></td>");
                            document.writeln("<td class='num' style='background-color: rgba(0,255, 0, 0." + i +");'" + j +">");
                            document.writeln(j + " x " + i + " = " + j * i);
                            document.writeln("</td><td class='blank'></td>");
                            }
                            document.writeln("</tr>");
                    } //for1
                </script>
        </table>


</body>
</html>
