<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1~12월까지 계절 맞추기</h3>
    <hr>
    <script>
        var month = prompt("당신이 좋아하는 월을 입력하세요.","3");
        month = parseInt(month);
        // 12, 1, 2 : 겨울, 3~5 : 봄, 6~8: 여름, 9~11 : 가을
        // 출력결과는 ex) 3월은 봄입니다. ex) 해당하는 계절이 없습니다.
        if ((month < 1) || (month > 12))
            document.write("해당하는 계절이 없습니다.");
        else if ((month <= 2) || (month == 12))
            document.write(month + "월은 겨울입니다.");
        else if (month <= 5)
            document.write(month + "월은 봄입니다.");
        else if (month <= 8)
            document.write(month + "월은 여름입니다.");
        else
            document.write(month + "월은 가을입니다.");
    </script>
</body>
</html>
