<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>do while문</h3>
    <hr>
    <script>
        // 1에서 10까지 합을 do while문으로 구현
        /*
            while문과 다르게 무조건을 1번 실행하고
            조건으로 넘어간다 
        */
        var sum = 0;
        var i = 1;
        do{
            sum += i;
            i++;
        }while(i<11);
        document.writeln("sum : " + sum);
    </script>
</body>
</html>
