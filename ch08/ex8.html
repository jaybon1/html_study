<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var win = null;
        function showHTML(){
            if(win == null || win.closed){
                // 첫번째 파라미터는 창의 주소(url)
                win = window.open("", "outWin", "width=250,height=150");
            }

            ta = document.getElementById("srcText");

            // 새 창의 html에 내용을 입력
            win.document.open();
            win.document.write(ta.value);
            win.document.closed();
        }
    </script>
</head>
<body>
    <h3>HTML 문서 작성기 만들기, 새창띄우기</h3><hr>
    <textarea id="srcText" rows="10" cols="40" placeholder=""></textarea><br>
    <button onclick="showHTML()">HTML 문서 작성</button>
</body>
</html>
