<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>String 객체 사용하기</h3><hr>
    <script>
        var a = new String("Boys and Girls");
        var b = "!!";

        // 문자열 String : 문자의 나열 / 문자 char : 한개의 문자
        document.writeln(a.charAt(0) + "<br>");

        // concat 메소드는 가변인수 선언
        document.writeln(a.concat(b, "입니다.") + "<br>");
        document.writeln(a.concat(b));
        document.writeln(a.concat(b, "a", "bb", "cc") + "<br>");

        // 문자열에서 해당 문자를 앞에서 부터 검색하여 최초의 결과
        document.writeln(a.indexOf('s') + "<br>");

        // 문자열에서 해당 문자를 뒤에서 부터 검색하여 최초의 결과
        document.writeln(a.lastIndexOf('s') + "<br>");

        // 문자열에서 해당 단어를 앞에서 부터 검색하여 최초의 결과
        document.writeln(a.indexOf('and') + "<br>");
        document.writeln(a.indexOf('And') + "<br>");  // 결과값이 없어서 -1이 나옴

        //문자열 일부분 자르기
        document.writeln(a.slice(5, 10) + "<br>");

        // 문자열을 대문자로
        document.writeln(a.toUpperCase() + "<br>");

        // 문자열 내의 글자 교체
        document.writeln(a.replace("and", "or")+ "<br>");

        // 문자열 앞뒤 공백제거
        document.writeln(("  simba   ").trim() + "<br>");

        // 빈칸을 구분자로 분리
        var sub = a.split(" ");
        for(i = 0; i <sub.length; i++){
            document.writeln(sub[i] + "<br>")
        }


        /*
            mode
            mid
            sid1
            oid
            aid
            ----
            LSD
            shm
            102
            421
            0004515570
        */
        var s = "https://news.naver.com/main/read.nhn?mode=LSD&mid=shm&sid1=102&oid=421&aid=0004515570";

        document.writeln("<br>");

        var s1 = s.slice(s.indexOf('?') + 1);

        var s2 = s1.split('&');
        
        for(j = 0; j < 2; j++){
            for(i = 0; i < s2.length; i++){
                temp = s2[i].split('=');
                document.writeln(temp[j] + "<br>");
            }
            if(j == 0)
                document.writeln("<hr>");
        }

    </script>
</body>
</html>
