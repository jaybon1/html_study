<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>객체 생성 및 활용</h3>
    <script>
        // 클래스 네이밍 : 단어시작은 대문자 InputStream
        // 변수, 메소드 네이밍 : 단어시작은 소문자 그후로 대문자 toLowerCase()
        var d = new Date(); // Date 객체를 생성
        var d1 = d.toLocaleString();
        document.writeln(d1);
        document.writeln("<br>");

        var s = new String("자바스크립트 공부하기");
        document.writeln(s.length); //length 자바에서는 메소드지만 자바스크립트에서는 변수
    </script>
</body>
</html>
