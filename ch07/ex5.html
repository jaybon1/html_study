<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function randomInt(){
            var r = Math.random() * 9;  // 0 ~ 0.999999... 의 난수 생성
            return Math.floor(r) + 1; //버림, 1~9사이의 난수
        }

        function gugu(){
            var q = randomInt() + " * " + randomInt();
            var u = prompt(q + "값은 얼마입니까?", "0");
            
            // 취소를 클릭하면 u 값은 null이 된다.
            if(u == null){
                document.writeln("구구단 연습을 종료합니다.");
            } else{
                var ans = eval(q); // eval : 문자열 수식이 계산이된다.
                if(u == ans){
                    document.writeln("정답입니다.");
                } else{
                    document.writeln("오답입니다!!");
                }
                
                document.writeln(q + " = " + "<strong>" + ans + "</strong>");

            }
        }
    </script>
</head>
<body>
    <h3>Math 객체 만들기</h3><hr>
    <input type="button" onclick="gugu()" value="여기를 누르세요">
</body>
</html>
