<html lang="en">
<head>

<body>
    <h3>onclick</h3><hr>
    계산기<br>
    식<input id=num placeholder="ex)5+0">
    <input type="button" value="계산" id="button" onclick="calc()"><br>
    값 <input id="re">

        function calc(){
           var res = document.getElementById("num").value;
             document.getElementById("re").value = eval(res);
        }
    </script>
