<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var p;
        function init(){
            p = document.getElementById("p");

            // 아래 세 방법은 똑같은 효과가 나온다

            // 첫번째
            p.onmouseover = over; // over 함수 호출 등록
            p.onmouseout = out; // out 함수 호출 등록

            // 두번째
            p.addEventListener("mouseover", over);
            p.addEventListener("mouseout", out);

            // 세번째 : 익명함수
            p.addEventListener("mouseover", function(){
                p.style.backgroundColor = 'orchid';
            });
            p.addEventListener("mouseout", function() {
                p.style.backgroundColor = '';
            });
        }

        function over() {
            p.style.backgroundColor = 'orchid';
        }

        function out() {
            p.style.backgroundColor = '';
        }
    </script>
</head>
<body onload="init()">
    <h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
    <hr>
    <p id="p" onmouseover="over()" onmouseout="out()">마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
